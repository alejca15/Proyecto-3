<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="stylesheet" href="src/css/index.css">
    

</head>
<body>

	<div class="containerLogin">
		<div class="informacion">
			<div class="infoChilds">
				<h2>¡Bienvenido Nuevamente!</h2>

			</div>
		</div>
		<div class="informacionForm">
		  
		  <div class="informacionChild">
		   
		    <h2>Iniciar Sesion</h2>
			
			    <div>
                    <label>
                        <i class='bx bx-user-pin'></i>
                        <input id="name" type="text" placeholder="Nombre usuario " name="name">
                    </label>
			    </div>

			    <div>
					<label>
						 <i class='bx bx-lock-alt' ></i>
						 <input id="password" type="password" placeholder="Contraseña" name="password" >
					</label>
				</div>

			  <button id="inicio" >Iniciar Sesion</button>
		
			
			
		  
		  </div>
		
		</div>
	</div>


  <script src="test.js" type="module"></script>
    
</body>
</html>
